<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="menu-navbar">
            <div id="nav" class="menu-logo">
                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./menu.html">Menu</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <!-- Add the onsubmit attribute here -->
            <form onsubmit="alert('Thank you for your gracious time, enjoy the rest of your day.'); return false;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
        <div class="contact-logo">
            <img id="lion" src="./logo-removebg-preview.png" alt="Logo">
        </div>

        <div class="contact-image">
            <img src="./Solutions Components - 1 - 2688x2018.webp" alt="Contact Image">
        </div>
    </div>
</body>

</html>
